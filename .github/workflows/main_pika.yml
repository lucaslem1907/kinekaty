name: Build and deploy Node.js app to Azure Web App - pika

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies and build
        run: |
          cd backend
          npm ci
          npm run build --if-present
        env:
          CI: true

      - name: Create deployment package
        run: |
          cd backend
          echo "node_modules/" > .artifactignore
          echo ".git/" >> .artifactignore

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: backend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Install production dependencies
        run: |
          npm ci --only=production
          npx prisma generate
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_CEF662020E2046D5A4E445CBA048D928 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3705B7AF44D24AB18471D1547B20BB65 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_984723C6F4914D3F91303A7090D22507 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'pika'
          slot-name: 'Production'
          package: .